<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Purchases Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="/js/transactionMethods.js"></script>
    <script src="/js/addNewResources.js"></script>
    <script src="/js/dynamicPurchaseForm.js"></script>
    <script src="/js/globalStores.js"></script>
    <!-- myPurchases references -->

    <link href="/css/otherItemTypeKnown.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    
</head>
<body onload="onPurchasesPageLoad()">
    
    <div id="purchasesItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="item">
            <div data-win-bind="textContent: type" class="item-title"></div>
            <p>Name: <span data-win-bind="textContent: name" class="item-sub"></span></p>
            <p>Quantity Purchased: <span data-win-bind="textContent: quantity" class="item-sub"></span>
                <span data-win-bind="textContent: quantifier" class="item-sub"></span>
            </p>
            <p>Cost: $ <span data-win-bind="textContent: cost" class="item-sub"></span></p>

        </div>
    </div>


    <div class="fragment toDo"> <!--entire display-->
         <header role="banner">
            <h2 class="titlearea"><a href="default.html">Home</a> > <a href="resources.html">Manage Resources</a> > Add Other Purchase</h2>

            <br /> <br />
            <a href="default.html" style="padding-left: 50px;"><img src="/images/home.png" alt="HOME" style="width:42px;height:42px;"></a>

        </header>

        <div id ="addNewPurchaseTitle">
          <h2> Add New Item </h2>
       </div>

     
        <section role="main">
            <aside>

               
                <form id="addForm">
                    <br />
                    <label>Type</label>
                    <input style="border-color:black; color:black;" id="inputType" type="text" class="type input-block" disabled /><br /><br />
                    <label>Name</label>
                    <input id="inputName" type="text" class="name input-block" required /><br /><br />
                    
                  
                    <div>
                        <button type="submit" class="width-150px">Add Item</button> <br /><br />
                    </div>
                   
                </form>     
             
            </aside>

           <div class="displayListColumn">
            <div id="otherPurchaseList" style="display: none;" class="purchaseList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
            <div id="purchaseListID" style="display:none;" class="purchaseList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
            </div>

        </section>
    </div> 



   

</body>
</html>
