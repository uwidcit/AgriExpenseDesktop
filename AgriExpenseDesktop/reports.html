<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Default Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/transactionMethods.js"></script>
   
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/reports.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/reports.js"></script>
    <script src="/js/globalStores.js"></script>
</head>

<body onload="onReportsPageLoad()">

    <div id="purchasesItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="item">
              <span data-win-bind="textContent: name" class="item-title"></span> <br style="line-height:20px;"/>
             Crop: <span data-win-bind="textContent: crop" class="item-sub"></span> <br style="line-height:30px;"/> 
             Type of Land: <span data-win-bind="textContent: typeOfLand" class="item-sub"></span>  <br style="line-height:30px;"/>
             Quantity of Land: <span data-win-bind="textContent: quantity" class="item-sub"></span>  <br style="line-height:35px;"/>
             Start Date: <span data-win-bind="textContent: startDate" class="item-sub"></span>
        </div>
    </div>

     <div id="reportItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="item">
                  <span data-win-bind="textContent: name" class="item-title"></span> <br style="line-height:20px;"/>
            </div>
    </div>
    
      
    <div class="fragment toDo">
        <header role="banner">
            <h2 class="titlearea"><a href="default.html">Home</a> > Generate New Report</h2>
            <br /> <br />
            <a href="default.html" style="padding-left: 50px;"><img src="/images/home.png" alt="HOME" style="width:42px;height:42px;"></a>
        </header>

         <section role="main">
            <aside>

                <form>
                     <div>
                        <button id="generateReportButton" type="button" class="width-150px" onclick="generateCsvFile()">Generate Report</button>
                    </div>
                </form>


                <div class="displayListColumn">
                    <div id="cycleList" style="display:none" class="cycleList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
                    <div id="resourcesUsedList" style="display:none" class="cycleList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>

                    <!-- Change this to be displayed-->
                    <div id="reportList" style="display:none" class="cycleList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
                </div>

             
                
                
            </aside>
          
        </section>
    
    </div>
    
    
</body> 
</html>
