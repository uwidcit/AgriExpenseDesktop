<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Default Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="/js/transactionMethods.js"></script>
    <script src="/js/harvest.js"></script>
    <script src="/js/globalStores.js"></script>
    <!-- myPurchases references -->

    <link href="/css/harvest.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body onload="onHarvestPageLoad()">
    
    <div id="purchasesItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="item">
              <span data-win-bind="textContent: name" class="item-title"></span> <br style="line-height:20px;"/>
             Crop: <span data-win-bind="textContent: crop" class="item-sub"></span> <br style="line-height:30px;"/> 
             Type of Land: <span data-win-bind="textContent: typeOfLand" class="item-sub"></span>  <br style="line-height:30px;"/>
             Quantity of Land: <span data-win-bind="textContent: quantity" class="item-sub"></span>  <br style="line-height:35px;"/>
             Start Date: <span data-win-bind="textContent: startDate" class="item-sub"></span>
            
        </div>
    </div>
    <div class="fragment toDo">
        <header role="banner">
            <h2 class="titlearea"><a href="default.html">Home</a> > <a href="cycles.html">Crop Cycles</a> > <a href="cycleUsage.html">Cycle Usage</a> > Harvest</h2>

            <br /> <br />
            <a href="default.html" style="padding-left: 50px;"><img src="/images/home.png" alt="HOME" style="width:42px;height:42px;"></a>

        </header>

        <div id ="addNewCycleTitle">
          <h2> This Cycle </h2>
       </div>

        <div id="recentCyclesTitle">
            <h2>Edit Harvest Details</h2>
        </div>

        <section role="main">
            <aside>

            <div id="cycleInfo">   
                    <p id="cycleNameID"></p>
                    <p id="cycleCropID"></p>
                    <p id="cycleLandTypeID"></p>
                    <p id="cycleLandQuantityID"></p>
                    <p id="cycleStartDateID"></p><br />
   
                    <h2 id="profitAmount"></h2>
                    
                  </div>

                
             <!-- After form is submitted, calculate profit and put it here-->
            <!-- Put Harvest Deets on Previous Page-->

                
            </aside>
          
             <div class="displayListColumn">
                <form id="harvestForm">
                    <br /><br />
                   
                    <label>Measurement</label>
                    <select id="harvestSelect" class="measurement input-block"></select>
                    <script>

                        //add blank element to the top of list
                        var select = document.getElementById("harvestSelect");
                        var opt = "";
                        var el = document.createElement("option");
                        el.textContent = opt;
                        el.value = opt;
                        select.appendChild(el);

                        var select = document.getElementById("harvestSelect");
                        for (var i = 0; i < harvestQuantifierArray.length; i++) {
                            var opt = harvestQuantifierArray[i];
                            var el = document.createElement("option");
                            el.textContent = opt;
                            el.value = opt;
                            select.appendChild(el);
                        }
                    </script>
                    <label>Amount Harvested</label>
                    <input type="number" class="amountHarvested input-block" required />

                    <label>Cost Per Crop</label>
                    <input type="number" class="costPerCrop input-block" required />

                    <label>Harvest Date</label>
                    <div id="harvestDate" data-win-control="WinJS.UI.DatePicker" class="harvestDate"></div>
                    
                    <br /> <br />
                    <div>
                        <button type="submit" class="width-150px">Submit</button>
                    </div>
                </form>
            </div>
           

        </section>

       
    </div>
    

</body>
</html>
