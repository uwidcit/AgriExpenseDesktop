<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Default Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/transactionMethods.js"></script>

    <link href="/css/resources.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/resourcesDb.js"></script>
    <script src="/js/globalStores.js"></script>
</head>
<body onload="onResourcesPageLoad()" >
    
    <div id="purchasesItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
         <div class="item">
            <span style="display:none" data-win-bind="textContent: type" class="item-sub"></span>
            <span data-win-bind="textContent: name" class="item-sub"></span>
        </div>
    </div>

    <div class="fragment toDo">
        <header role="banner">
            <h2 class="titlearea"><a href="default.html">Home</a> > Manage Resources</h2> 
            <br /> <br />
            <a href="default.html" style="padding-left: 50px;"><img src="/images/home.png" alt="HOME" style="width:42px;height:42px;"></a>
        </header>

         <section role="main">
            <aside>
            
             <h2>Fertilizers  </h2> <br /> <button onclick="addNewFertilizer()" class="width-250px">Add New Fertilizer</button><br /><br /><br />
             <h2>Chemicals  </h2> <br /> <button onclick="addNewChemical()" class="width-250px" >Add New Chemical</button><br /><br /><br />
             <h2>Planting Materials  </h2> <br /><button onclick="addNewPlantingMaterial()" class="width-250px">Add New Planting Material</button> <br /><br />
             <h2>Soil Amendments  </h2> <br /><button onclick="addNewSoilAmendment()" class="width-250px">Add New Soil Amendment</button>
               
            </aside>
             
             
            <div class="displayListColumn">
                <div id="fertilizerList"  class="purchaseList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
                <div id="chemicalList"  class="purchaseList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
                <div id="plantingMaterialList"  class="purchaseList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
                <div id="soilAmendmentList"  class="purchaseList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
             </div>
          
        </section>
    
    </div>

    <div id="appBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'deleteCommand', label:'Delete', icon:'remove', section:'selection', hidden:'true', extraClass:'appBarSelection'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'editCommand', label:'Edit', icon:'edit', section:'selection', hidden:'true', extraClass:'appBarSelection appBarSingleSelection'}">
        </button>
    </div>

        <div id="editFlyout" data-win-control="WinJS.UI.Flyout">
        <form id="editForm">
            <h2>Edit Item</h2>
            <input type="hidden" class="id" data-win-bind="value:id" />
            <input type="hidden" class="lvIndex" data-win-bind="value:lvIndex" />
            
            <label id="labelName">Name</label>
            <input type="text" class="name input-block" data-win-bind="value:name" required />

            <div>
                <button type="submit">Save</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </div>
    
    
</body> 
</html>
