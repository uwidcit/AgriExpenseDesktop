<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Default Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="/js/transactionMethods.js"></script>
    <script src="/js/cycleUsage.js"></script>
    <script src="/js/globalStores.js"></script>
    <!-- myPurchases references -->

    <link href="/css/cycleUsage.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body onload="onCyclesPageLoad()">
    
       <div id="previousPurchasesItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="item">
                Name:<span data-win-bind="textContent:resourceName" class="item-sub"></span> <br />
                Amount Added:<span data-win-bind="textContent:amountToAdd" class="item-sub"></span>
                    <span data-win-bind="textContent:quantifier" class="item-sub"></span> <br />
            
                Cost: $<span data-win-bind="textContent:useCost" class="item-sub"></span> <br />
                Date Added:<span data-win-bind="textContent:datePurchased" class="item-sub"></span> <br />
            </div>
      </div>

        <div id="labourTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="item">
                <span data-win-bind="textContent: personName" class="item-title"></span> <br />       
                Cost: $<span data-win-bind="textContent: cost" class="item-sub"></span> <br />       
            </div>
       </div>

    <div class="fragment toDo">
        <header role="banner">
            <h2 class="titlearea"><a href="default.html">Home</a> > <a href="cycles.html">Crop Cycles</a> > Cycle Usage</h2>

            <br /> <br />
            <a href="default.html" style="padding-left: 50px;"><img src="/images/home.png" alt="HOME" style="width:42px;height:42px;"></a>

        </header>

        <div id ="addNewCycleTitle">
         <img src="/images/edit.png" class="editCycleClass" onclick="selectCycleEdit()" alt="Edit" title="Edit Crop Cycle">
         <img src="/images/icon-delete-black.png" class="deleteCycleClass" onclick="selectCycleDelete()" alt="Delete" title="Delete Crop Cycle">
             
       </div>

        <div id="recentCyclesTitle">
            <h2>Items Used</h2>
        </div>

        <section role="main">
            <aside>

                <div id="cycleInfo">   
                    <p id="cycleNameID"></p>
                    <p id="cycleCropID"></p>
                    <p id="cycleLandTypeID"></p>
                    <p id="cycleLandQuantityID"></p>
                    <p id="cycleStartDateID"></p><br />
                    

                    <h2 id="cycleTotalCost"></h2>
                    <p id="fertilizersUsed"></p>
                    <p id="chemicalsUsed"></p>
                    <p id="plantingMaterialsUsed"></p>
                    <p id="soilAmendmentsUsed"></p>
                    <p id="otherUsed"></p>
                    <p id="labourUsed"></p> <br />
                    <button class="calculateSalesButton" onclick="location.href='harvest.html'">Calculate Sales</button>
                    
                  </div>

                
            </aside>

                <div class="displayListColumn">
                        <div id="cycleList" style="display:none;" class="cycleList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
                        <div id="ruList" style="display: none;" class="pList" data-win-control="WinJS.UI.FlipView" data-win-options="{ itemTemplate: select('#previousPurchasesItemTemplate') }"></div> 
                 </div>

                 <div class="chemicalListColumn">                
                     <div id="chemicalList"  class="iList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#previousPurchasesItemTemplate') }"></div> 
                 </div>      

                <div class="chemicalButtons">
                    Chemicals <br />
                    <img src="/images/add.png" class="addMoreButton" onclick="chemicalButtonClick()" alt="Add More Chemicals" title="Add More Chemicals">
                    <img src="/images/icon-delete-black.png" class="deleteItemsButton" onclick="deleteChemicalButtonClick()" alt="Delete Chemicals" title="Delete Chemicals Used"> <br />
                </div>
                              
                 <div class="fertilizerListColumn">
                     <div id="fertilizerList" class="iList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#previousPurchasesItemTemplate') }"></div>
                 </div>  

                <div class="fertilizerButtons">
                    Fertilizers<br />
                      <img src="/images/add.png" class="addMoreButton" onclick="fertilizerButtonClick()" alt="Add More Fertilizers" title="Add More Fertilizers">
                      <img src="/images/icon-delete-black.png" class="deleteItemsButton" onclick="deleteFertilizerButtonClick()" alt="Delete Fertilizers" title="Delete Fertilizers Used"> <br />
                </div>

                 <div class="plantingMaterialListColumn">
                     <div id="plantingMaterialList" class="iList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#previousPurchasesItemTemplate') }">No Planting Materials Added</div>
                 </div>

                <div class="plantingMaterialButtons">
                    Planting Material <br />
                     <img src="/images/add.png" class="addMoreButton" onclick="plantingMaterialButtonClick()" alt="Add More Planting Material" title="Add More Planting Material">
                     <img src="/images/icon-delete-black.png" class="deleteItemsButton" onclick="deletePlantingMaterialButtonClick()" alt="Delete Planting Material" title="Delete Planting Material Used"> <br />
                </div>

                 <div class="soilAmendmentListColumn">
                     <div id="soilAmendmentList" class="iList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#previousPurchasesItemTemplate') }">No Soil Amendments Added</div>                  
                 </div>

                <div class="soilAmendmentButtons">
                    Soil Amendments <br />
                    <img src="/images/add.png" class="addMoreButton" onclick="soilAmendmentButtonClick()" alt="Add More Soil Amendments" title="Add More Soil Amendments">
                    <img src="/images/icon-delete-black.png" class="deleteItemsButton" onclick="deleteSoilAmendmentButtonClick()" alt="Delete Soil Amendments" title="Delete Soil Amendments Used"> <br />
                </div>
               
                <div class="otherListColumn">
                     <div id="otherList" class="iList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#previousPurchasesItemTemplate') }">No Other Items Added</div>             
                </div>

                <div class="otherButtons">
                    Other <br />
                     <img src="/images/add.png" class="addMoreButton" onclick="otherButtonClick()" alt="Add More Other" title="Add Other Materials">
                    <img src="/images/icon-delete-black.png" class="deleteItemsButton" onclick="deleteOtherButtonClick()" alt="Delete Other" title="Delete Other Materials Used"> <br />
                </div>

                <div class="labourListColumn">
                     <div id="labourList" class="iList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#labourTemplate') }">No Employees Added</div>                           
                </div>        

                <div class="labourButtons">
                    Labour <br />
                    <img src="/images/add.png" class="addMoreButton" onclick="location.href='labour.html'" alt="Add More Labour" title="Add More Labour">
                    <img src="/images/icon-delete-black.png" class="deleteItemsButton" onclick="location.href='labour.html'" alt="Delete Labour" title="Delete Labour Used in this Cycle"> <br />
                </div>
          
        </section>
    </div>

</body>
</html>
