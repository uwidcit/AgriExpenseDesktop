<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Default Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="/js/transactionMethods.js"></script>
    <script src="/js/globalStores.js"></script>
    <!-- myPurchases references -->
    <script src="/js/labourDb.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    
</head>
<body onload="onLabourPageLoad()">
    
 <div id="purchasesItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="item">

             <p> <span data-win-bind="textContent: personName" class="item-title"></span></p>
             <p hidden="hidden">Id: <span data-win-bind="textContent: id" class="item-sub"></span></p>
             <p>Payment Plan: <span data-win-bind="textContent: paymentPlan" class="item-sub"></span></p>
             <p>Cost: <span data-win-bind="textContent: cost" class="item-sub"></span></p>
        </div>
    </div>
    <div class="fragment toDo">
        <header role="banner">
            <h1 class="titlearea">Hire Labour</h1>

            <a href="default.html">Home</a>

        </header>
        <section role="main">
            <aside>

                <h2>Hire Employee</h2>
                <p>---------------------------------------------------</p>

                <form id="addForm">

                    <button onclick="window.location='employees.html'">Manage Employees</button>
                    <br />
                    <br />
                    <label>Select Person to Hire</label>
                    <select id="labourSelect" class="personName input-block"></select> <br />
               

                    <label>How is this person going to be paid?</label>
                    <select id="paidSelect" class="paymentPlan input-block"></select> 
                    <script>
                        var select = document.getElementById("paidSelect");
                        for (var i = 0; i < paymentArray.length; i++) {
                            var opt = paymentArray[i];
                            var el = document.createElement("option");
                            el.textContent = opt;
                            el.value = opt;
                            select.appendChild(el);
                        }
                    </script>
                    <br />


                    <label>Amount of Time</label>
                    <input type="number" class="time input-block" required /><br />
                    <label>Total Cost for this person : $</label>
                    <input type="number" class="cost input-block" required /><br />

                    <input id="oneCycle" type="radio" name="oneOrMany" value="oneCycle" checked>One Crop Cycle
                    <br>
                    <input id="manyCycles" type="radio" name="oneOrMany" value="manyCycles">Many Crop Cycles
                    <br /><br />
                    <div>
                        <button type="submit" class="width-150px">Next</button>
                    </div>
                </form>
                
            </aside>
            <div class="displayListColumn">
                <h2>Recent Hired Employees</h2>
                <p>-------------------------------------------------------------------------------------------------</p>

                <div id="cycleList" style="display: none;" class="cycleList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
                <div id="labourList" class="cycleList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
                <div id="employeeList" style="display: none;" class="employeeList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
            </div>
        </section>
    </div>
   
</body>
</html>
