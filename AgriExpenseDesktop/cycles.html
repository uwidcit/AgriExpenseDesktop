<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Default Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="/js/transactionMethods.js"></script>
    <script src="/js/cycleDb.js"></script>
    <script src="/js/globalStores.js"></script>
    <!-- myPurchases references -->

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body onload="onCyclesPageLoad()">
    
    <div id="purchasesItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="item">
             <p>Name: <span data-win-bind="textContent: name" class="item-title"></span></p>

             <p>Crop: <span data-win-bind="textContent: crop" class="item-sub"></span></p>
             <p>Type of Land: <span data-win-bind="textContent: typeOfLand" class="item-sub"></span></p>
             <p>Quantity of Land: <span data-win-bind="textContent: quantity" class="item-sub"></span></p>
             <p>Start Date: <span data-win-bind="textContent: startDate" class="item-sub"></span></p>
        </div>
    </div>
    <div class="fragment toDo">
        <header role="banner">
            <h1 class="titlearea">Crop Cycles</h1>

            <a href="default.html">Home</a>

        </header>
        <section role="main">
            <aside>

                <h2>Add New Cycle</h2>
                <p>---------------------------------------------------</p>
                <form id="addForm">
                    <label>Name</label>
                    <input type="text" class="name input-block" required /> <br /><br />

                    <label>Crop</label>
                   <!-- <input type="text" class="crop input-block" required /> -->
                    <select id="cropSelect" class="crop input-block"></select>
                    <script>
                        var select = document.getElementById("cropSelect");
                        for (var i = 0; i < cropArray.length; i++) {
                            var opt = cropArray[i];
                            var el = document.createElement("option");
                            el.textContent = opt;
                            el.value = opt;
                            select.appendChild(el);
                        }
                    </script>
                    <br /><br />

                    <label>Type of Land</label>
                    <select id="landTypeSelect" class="typeOfLand input-block"></select>
                    <script>
                        var select = document.getElementById("landTypeSelect");
                        for (var i = 0; i < landTypeArray.length; i++) {
                            var opt = landTypeArray[i];
                            var el = document.createElement("option");
                            el.textContent = opt;
                            el.value = opt;
                            select.appendChild(el);
                        }
                    </script>
                    <br /><br />
   
                   
                    <label>Land Quantity</label>
                    <input type="text" class="quantity input-block" required /><br /><br />
                    <label>Start Date</label>
                    <div id="dateDiv" data-win-control="WinJS.UI.DatePicker" class="startDate"></div><br /><br /> <br />
                    
                    <div>
                        <button type="submit" class="width-150px">Add</button>
                    </div>
                </form>

                
            </aside>

            <div class="displayListColumn">
                <h2>Recent Cycles</h2>
                <p>-------------------------------------------------------------------------------------------------</p>
                <div id="cycleList" class="cycleList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
            </div>

        </section>
    </div>
    <div id="appBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'deleteCommand', label:'Delete', icon:'remove', section:'selection', hidden:'true', extraClass:'appBarSelection'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'editCommand', label:'Edit', icon:'edit', section:'selection', hidden:'true', extraClass:'appBarSelection appBarSingleSelection'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addMaterialCommand', label:'Add Material', icon:'edit', section:'selection', hidden:'true', extraClass:'appBarSelection appBarSingleSelection'}">
        </button>
    </div>
    <div id="editFlyout" data-win-control="WinJS.UI.Flyout">
        <form id="editForm">
            <h2>Edit Purchase</h2>
            <input type="hidden" class="id" data-win-bind="value:id" />
            <input type="hidden" class="lvIndex" data-win-bind="value:lvIndex" />
            
            <label>
                Name
            </label>
            <textarea class="name input-block" data-win-bind="value:name"></textarea>
            <label>
                Crop
            </label>
            <input type="text" class="crop input-block" data-win-bind="value:crop" required />
            <label>
                Type Of Land
            </label>
            <input type="text" class="typeOfLand input-block" data-win-bind="value:typeOfLand" required />
            <label>
                Land Quantity
            </label>
            <input type="text" class="quantity input-block" data-win-bind="value:quantity" required />
            <label>
                Start Date
            </label>
            <input type="text" class="startDate input-block" data-win-bind="value:startDate" required />
            <div>
                <button type="submit">Save</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
