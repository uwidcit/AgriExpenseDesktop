<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Default Page</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <script src="/js/transactionMethods.js"></script>
    <script src="/js/employees.js"></script>
    <script src="/js/globalStores.js"></script>
    <!-- myPurchases references -->

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
  
</head>
<body onload="onEmployeesPageLoad()">
    
    <div id="purchasesItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="item">
            
            <p>Name: <span data-win-bind="textContent: name" class="item-title"></span></p>
          

        </div>
    </div>
    <div class="fragment toDo">
        <header role="banner">
            <h1 class="titlearea">Manage Employees</h1>

            <br /> <br />
            <a href="default.html" style="padding-left: 50px;"><img src="/images/home.png" alt="HOME" style="width:42px;height:42px;"></a>

        </header>
        <section role="main">
            <aside>

                <h2>Add New Employee</h2>
                <p>-------------------------------------------------</p>
                <form id="addForm">

                    <label>Name</label>
                    <input type="text" class="name input-block" required />
                    <div>
                        <button type="submit" class="width-150px">Add</button>
                    </div>
                </form>
                
            </aside>

            <div class="displayListColumn">
                <h2>Employees Available</h2>
                <p>-------------------------------------------------------------------------------------------------</p>
                <div id="historicalLabourList" class="purchaseList" data-win-control="WinJS.UI.ListView" data-win-options="{ itemTemplate: select('#purchasesItemTemplate') }"></div>
          </div>

        </section>
    </div>
    <div id="appBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'deleteCommand', label:'Delete', icon:'remove', section:'selection', hidden:'true', extraClass:'appBarSelection'}">
        </button>
    </div>
  

</body>
</html>
